<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Your Printify Code</title>
    </head>
    <body style="margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f9fafb;">
        <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
                <td align="center" style="padding:24px 12px;">
                    <table width="560" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;border-radius:10px;overflow:hidden;">
                        <tr>
                            <td style="padding:18px 20px;background:#fff;border-bottom:1px solid #eef2ff;">
                                <img src="cid:printify" alt="Printify" width="56" height="56" style="display:block;float:left;margin-right:12px;" />
                                <div style="font-size:16px;color:#0e2148;font-weight:700;line-height:56px;">Your verification code</div>
                            </td>
                        </tr>

                        <tr>
                            <td style="padding:22px 20px;color:#374151;">
                                <p style="margin:0 0 14px 0;">We received a request to resend the verification code for your Printify account. Use the code below to proceed. It expires in {{expiry}}.</p>

                                <div style="margin:10px 0;padding:14px 18px;background:#eef2ff;border-radius:8px;display:inline-block;font-weight:700;color:#0e2148;font-size:20px;letter-spacing:2px;">{{code}}</div>

                                <p style="margin:18px 0 0 0;color:#6b7280;font-size:13px;">If you didn't request this, no action is required.</p>
                            </td>
                        </tr>

                        <tr>
                            <td style="padding:14px 20px;background:#fbfbff;color:#94a3b8;font-size:12px;text-align:center;">Need help? Reply to this email or visit our support page.</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
